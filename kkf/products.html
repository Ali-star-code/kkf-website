<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products - Kunta Kinteh Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kkf.css">
<style>
    body {
        background-color: #174068;
        color: #1d75cc;
    }
    .navbar {
        background-color: #135ba3;
    }
    .navbar-brand, .nav-link {
        color: #6f0af5 !important;
    }
    .products-section {
        padding: 60px 0;
    }
    .products-section h2 {
        color: #007bff;
        margin-bottom: 40px;
    }
    .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-title {
        color: #007bff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    footer {
        background-color: #304f6e;
    }
</style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Kunta Kinteh Foundation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#mission-vision">Mission & Vision</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#activities">Activities</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#events">Event Calendar</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#ecommerce">E-commerce</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#membership">Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#executive">Executive</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#donate">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#testimonials">Testimonials</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <h2>Our Products</h2>
            <div class="row" id="productContainer">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="productImage" src="#" alt="Product Image" class="img-fluid mb-3">
                    <h5 id="productTitle"></h5>
                    <p id="productDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Kunta Kinteh Foundation. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
